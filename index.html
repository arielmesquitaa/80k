<DOCTYPE! html>

<head>
    <link rel="stylesheet" href="stylesheets/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="stylesheets/bootstrap-glyphicons.css" type="text/css" />
    <link rel="stylesheet" href="stylesheets/style.css" type="text/css" />

    <script data-main="scripts/main" src="scripts/contrib/require-jquery.js"></script>
</head>

<body>
    <div id="container">
        <div id="costsContainer">
            <h4 class="costLabel">Cost of living for a 
                <select id="householdSelect">
                    <option value="1P1C">1 parent & 1 child</option>
                    <option value="1P2C">1 parent & 2 children</option>
                    <option value="1P3C">1 parent & 3 children</option>
                    <option value="2P1C">2 parents & 1 child</option>
                    <option value="2P2C" selected>2 parents & 2 children</option>
                    <option value="2P3C">2 parents & 3 children</option>
                </select><br>
                household in 
                <select id="citySelect">
                    <option value="Oakland, Fremont">Oakland to Fremont area</option>
                    <option value="San Francisco" selected>San Francisco area</option>
                    <option value="San Jose, Sunnyvale, Santa Clara">San Jose, Sunnyvale, Santa Clara area</option>
                    <option value="Vallejo/Fairfield">Vallejo to Fairfield area</option>
                </select>
            </h4>
            <div id="costContainer">

            </div>

        </div>

        <div id="proposalsContainer">
            <h4 class="proposalLabel"><span class="BARTcolor">BART</span> and <span class="UnionColor">Union</span> proposals as of 
                <select id="monthSelect">
                    <option value="August" selected>August 1st</option>
                    <option value="October">October 1st</option>
                </select>
            </h4>
            <table id="proposalContainer">

            </table>
        </div>

        

        <div id="chartContainer">
            <svg id="chart">

            </svg>
            <div id="positionsContainer">
                <h4>Employee positions</h4>

            </div>
            <svg id="legend">

            </svg>


        </div>

    </div>
</body>

</html>
